<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <title>Agriculture Sensor Network: Overview</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    
    <body>
        <!-- Site navigation menu -->
        <ul class="navbar">
            <li><a href="overview.html">Sensor Data Overview</a>
            <li><a href="project-info.html">Project Info</a>
            <li><a href="temperature.html">Temperature</a>
            <li><a href="pressure.html">Pressure</a>
            <li><a href="humidity.html">Humidity</a>
            <li><a href="light.html">Light</a>
            <li><a href="soil-moisture.html">Soil Moisture</a>
            <li><a href="hardware-design.html">Hardware Design</a>
            <li><a href="software-design.html">Software Design</a>
        </ul>
        
        <!-- Main content -->
        <h2>Sensor Data Overview</h2>
        
        <p id="var_temperature"></p>
        <p id="var_pressure"></p>
        <p id="var_humidity"></p>
        <p id="var_light"></p>
        <p id="var_soilmoisture"></p>
        
        <script>
            function loadDoc() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (xhttp.readyState == 4 && xhttp.status == 200) {
                        var json_data = JSON.parse(xhttp.responseText)
                        document.getElementById("var_temperature").innerHTML = "Temperature: "+json_data.temp + " C"
                        document.getElementById("var_pressure").innerHTML = "Pressure: "+json_data.pressure + " mBar"
                        document.getElementById("var_humidity").innerHTML = "Humidity: "+json_data.humidity + " %"
                        document.getElementById("var_light").innerHTML = "Light: "+json_data.light
                        document.getElementById("var_soilmoisture").innerHTML = "Soil Moisture: "+json_data.moisture
                    }
                };
                xhttp.open("GET", "new_data", true);
                xhttp.send();
            }
            loadDoc()
            setInterval(loadDoc,1000)
        </script>
        
    </body>
    


    
</html>
